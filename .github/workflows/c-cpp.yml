name: C/C++ CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        apt-get update
        apt-get -y install gcc p7zip-full

    - name: Build ctr_firm_builder
      run: |
        git clone --depth 1 --recurse-submodules https://github.com/derrekr/ctr_firm_builder.git
        cd ctr_firm_builder
        make

    - name: Build project
      run: |
        export PATH=$PWD/ctr_firm_builder:$PATH
        git submodule update --init --depth 1 --recursive
        make release
        7z x ./open_agb_firm.7z -o./artifacts
        echo ${{ github.sha }} >> ./artifacts/nightly_commit.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: open_agb_firm_nightly
        path: ./artifacts
        if-no-files-found: error
